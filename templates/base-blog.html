<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
    {% block css %}{% endblock %}
    <style type="text/css">
      body { padding-top: 70px; }
    </style>
    <!-- Other -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
     <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
	{% if user %}
	<p class="navbar-text navbar-right">{{user.username}} |
	<a href="/blog/logout">Logout</a></p>
	{% else %}
	<p class="navbar-text navbar-right"><a href="/blog/signup">Signup</a> | 
	<a href="/blog/login">Login</a></p>
	{% endif %}
      </div>
    </nav>
    <div id="wrap">
      {% block content %}{% endblock %}
      <div id="push"></div>
    </div>

    <div id="footer">
      <div class="container">
	<p class="text-muted">&copy; RD Galang 2014</p>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>

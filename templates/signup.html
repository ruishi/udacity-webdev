{% extends 'base.html' %}
{% block title %}Signup{% endblock %}

{% block content %}
  <div class="page-header">
    <h2>Signup</h2>
  </div>

  <div class="container">
    <form class="form-horizontal" method="post">
      <div class="form-group">
	<label class="col-sm-2">Username:</label>
	<div class="col-sm-3">
	  <input class="form-control" type="text" name="username" value="{{username}}">
	</div>
	<span style="color: red">{{uname_error}}</span><br>
      </div>
      <div class="form-group">
	<label class="col-sm-2">Password:</label>
	<div class="col-sm-3">
	  <input class="form-control" type="password" name="password">
	</div>
	<span style="color: red">{{pw_error}}</span><br>
      </div>
      <div class="form-group">
	  <label class="col-sm-2">Verify password:</label>
	  <div class="col-sm-3">
	    <input class="form-control" type="password" name="verify">
	  </div>
	  <span style="color: red">{{verify_error}}</span><br>
      </div>
      <div class="form-group">
	<label class="col-sm-2">Email (optional):</label>
	<div class="col-sm-3">
	  <input class="form-control" type="text" name="email" value="{{email}}">
	</div>
	<span style="color: red">{{email_error}}</span><br>
      </div>
      <div class="form-group">
	<div class="col-sm-offset-2 col-sm-3">
	  <button class="btn btn-default" type="submit">Sign up!</button>
	</div>
      </div>
    </form>
{% endblock %}

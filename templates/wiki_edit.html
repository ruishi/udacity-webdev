{% extends 'base-wiki.html' %}

{% block content %}
<div class="container">
  <form method="POST">
    {% if not user %}
      <fieldset disabled>
    {% endif %}
    <div class="form-group">
      <textarea class="form-control" name="content" rows=20>{{page.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    {% if not user %}
      </fieldset>
    {% endif %}
  </form>
</div>
{% endblock %}
